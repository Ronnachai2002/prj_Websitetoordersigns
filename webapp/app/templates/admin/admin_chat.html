{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat</title>
    <link rel="stylesheet" href="{% static 'css/chat_admin.css' %}">
</head>
<body>
    {% include 'admin/tab_admin.html' %}
    <div id="chat-container">
        <div id="messages"></div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="text" placeholder="ข้อความ...">
            <input type="file" name="image">
            <input type="hidden" name="receiver" value="{{ sender.id }}">
            <button type="submit">ส่ง</button>
        </form>
    </div>
</body>
</html>
<script>
function fetchLatestMessages() {
    fetch(`/messages/admin/{{ sender.id }}`)
        .then(response => response.json())
        .then(data => {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; 
            data.messages.forEach(msg => {
                const messageElement = document.createElement('div');
                const nameElement = document.createElement('strong');
                nameElement.textContent = `${msg.sender_first_name}: `;
                messageElement.appendChild(nameElement);

                if (msg.content) {
                    const contentElement = document.createElement('span');
                    contentElement.textContent = msg.content;
                    messageElement.appendChild(contentElement);
                }
                if (msg.image) {
                    const imageElement = document.createElement('img');
                    imageElement.src = msg.image;
                    imageElement.style.maxWidth = '200px';
                    messageElement.appendChild(imageElement);
                }
                messagesContainer.appendChild(messageElement);
            });
        })
        .catch(error => console.error('Error fetching messages:', error));
}

setInterval(fetchLatestMessages, 1000);



</script>
